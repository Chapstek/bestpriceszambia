<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - B2B Flooring Trader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="logo.png" alt="B2B Flooring Trader" style="height: 40px;">
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="I am looking for...">
                <button class="search-btn" id="search-btn">Search</button>
            </div>
            <div class="user-actions">
                <span class="action-icon" id="compare-count">Compare (0)</span>
                <span class="action-icon" id="wishlist-count">Wishlist (0)</span>
                <span class="action-icon" id="cart-count">Cart (0)</span>
                <a href="cart.html" class="action-icon">View Cart</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" id="nav-home">Home</a></li>
                <li><a href="sellers.html" id="nav-sellers">Sellers</a></li>
                <li><a href="brands.html" id="nav-brands">All Brands</a></li>
                <li><a href="categories.html" id="nav-categories">All Categories</a></li>
                <li><a href="products.html" id="nav-products">Products</a></li>
                <li><a href="services.html" id="nav-services">Services</a></li>
            </ul>
        </nav>
    </header>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb" id="breadcrumb">
        <!-- Breadcrumb will be dynamically populated -->
    </div>

    <!-- Main Content -->
    <main>
        <section class="services">
            <h2>Our Services</h2>
            <div class="service-list" id="service-list">
                <!-- Services will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="newsletter">
            <h3>Subscribe to Our Newsletter</h3>
            <form id="newsletter-form">
                <input type="email" id="newsletter-email" placeholder="Your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="services.js"></script>
</body>
</html>
